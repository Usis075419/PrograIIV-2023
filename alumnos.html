<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>::::.. APP ACADEMICA ..::::</title>
</head>
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="card text-bg-info mb-4" style="max-width: 38rem;">
            <div class="card-headerbg-primary text-white">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <form id="frmDocente" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2">CODIGO:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">NOMBRE:</div>
                        <div class="col-9 col-md-8">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2 col-md-3">DIRECCION:</div>
                        <div class="col-7 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtCodigoDireccion" id="txtCodigoDireccion">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">MUNICIPIO:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.municipio" name="txtCodigoMunicipio" id="txtCodigoMunicipio">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">DEPARTAMENTO:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.departamento" name="txtCodigoDepartamento" id="txtCodigoDepartamento">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">TELEFONO:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.telefono" name="txtCodigoTelefono" id="ttxtCodigoTelefono">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">FECHA DE NACIMIENTO:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.fechadenacimiento" name="txtCodigoFechaDeNacimiento" id="txtCodigoFechaDeNacimiento">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">SEXO:</div>
                        <div class="col-9 col-md-7">
                            <input class="form-control" type="text" v-model="alumno.sexo" name="txtCodigoSexo" id="txtCodigoSexo">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-4">
                            <input class="btn btn-secondary" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col-md-5">
                            <input class="btn btn-secondary" type="reset" value="Nuevo Registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    alumno:{
                        id:0,
                        codigo:'',
                        nombre:''
                    }
                }
            },
            methods:{
                guardarAlumno(){
                    localStorage.setItem('alumno', JSON.stringify(this.alumno));
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
